jobs:
  # ... (lint-and-format, type-check, test-unit pozostają bez zmian) ...

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: [lint-and-format, type-check, test-unit]
    permissions:
      contents: read
      actions: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: npm run build
        env:
          # ZMIANA: Używamy atrap, aby build przeszedł bez konfiguracji sekretów
          NEXT_PUBLIC_SUPABASE_URL: "https://dummy-project.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "dummy-key-for-ci-build-process-only"
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: .next/
          retention-days: 7

  test-e2e:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        
      - name: Run E2E tests
        run: npm run test:e2e
        env:
          # ZMIANA: To naprawia błąd "Error: Your project's URL and Key are required"
          NEXT_PUBLIC_SUPABASE_URL: "https://dummy-project.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "dummy-key-for-ci-build-process-only"
          
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7